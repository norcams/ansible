---

- hosts: "{{ myhosts }}"
  tasks:

    - name: Silence sensu using <loc>-proxy-02
      ansible.builtin.command:
        cmd: "bin/python manage_sensu.py silence -C '*' -H  {{ inventory_hostname }}  -r 'reboot by the power of ansible'"
        chdir: "{{ himlarcli_path }}"
      delegate_to: "{{ inventory_hostname.split('-') | first }}-proxy-02"

    - name: Rebooting...
      ansible.builtin.reboot:
        reboot_timeout: 1800

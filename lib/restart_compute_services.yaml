# Restart all of the services when etcd-cluster is on netwerk
- hosts: "{{ myhosts }}"
  gather_facts: False
  tasks:
    - name: restart compute services
      systemd:
        name: "{{ item }}"
        state: restarted
        no_block: false
      with_items:
        - etcd
        - etcd-grpc-proxy
        - calico-dhcp-agent
        - calico-felix
        - openstack-nova-compute
        - openstack-nova-metadata-api
